<!DOCTYPE html>
<html lang="en">
<head>
  <title>Firesize examples</title>
  <link type="text/css" rel="stylesheet" href="docco.css" />
</head>
<body>
  <div id="container">
    <div id="background"></div>
    <ul class="sections">
      <li>
        <div class="annotation">
          <h1>Firesize examples</h1>
        </div>
      </li>
      <li>
        <div class="annotation">
          <h2>Fixed width proportionate height</h2>
        </div>
        <div class="content">
          <img width="128" data-src="http://placekitten.com/g/32/32">
          <img width="128" data-src="http://placekitten.com/g/800/600">
          <img width="128" data-src="http://placekitten.com/g/1024/320">
          <img width="128" data-src="http://placekitten.com/g/320/1024">
        </div>
      </li>
      <li>
        <div class="annotation">
          <h2>Fixed height proportionate width</h2>
        </div>
        <div class="content">
          <img height="128" data-src="http://placekitten.com/g/32/32">
          <img height="128" data-src="http://placekitten.com/g/800/600">
          <img height="128" data-src="http://placekitten.com/g/1024/320">
          <img height="128" data-src="http://placekitten.com/g/320/1024">
        </div>
      </li>
      <li>
        <div class="annotation">
          <h2>Fixed height and width</h2>
        </div>
        <div class="content">
          <img width="128" height="128" data-gravity="center" data-src="http://placekitten.com/g/32/32">
          <img width="128" height="128" data-gravity="center" data-src="http://placekitten.com/g/800/600">
          <img width="128" height="128" data-gravity="center" data-src="http://placekitten.com/g/1024/320">
          <img width="128" height="128" data-gravity="center" data-src="http://placekitten.com/g/320/1024">
        </div>
      </li>
      <li>
        <div class="annotation">
          <h2>PSD thumbnails</h2>
        </div>
        <div class="content">
          <img width="128" height="128" data-gravity="center" data-frame="0"
               data-src="http://asm-assets.s3.amazonaws.com/helpful-signup-04-24-14.psd">
        </div>
      </li>
    </ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1-rc2/jquery.min.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" id="firesize">
  	window.__firesize = window.__firesize || [];
  	__firesize.push(['domain', 'http://0.0.0.0:3000']);
    $(document).ready(function(){
      $("<script />", {
        'src': 'http://0.0.0.0:3000/jquery.firesize.js',
      }).appendTo('body');
    });
  </script>
</body>
</html>
